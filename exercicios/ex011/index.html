<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Página imagem</title>
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes
            ou simplesmente aumente ou diminua o tamanho do seu navegador
        </p>
        <picture>
            <source media="(max-width: 750px )" srcset="imagem/foto-p.png" type="image/png">
            <source media="(max-width: 1050px )" srcset="imagem/foto-m.png" type="image/png">
            <img src="imagem/foto-g.png" alt="imagem flexivel">
            <h1>Reproduzindo audio</h1>
            <p>
                Vamos aprender a reproduzir áudios em HTML5
            </p>
            <audio preload="none" controls>
                <source src="midia/drumond.wav" type="audio/wav">
                <source src="midia/attention.mp3" type="audio/mpeg" >
                <p>infelizmente o seu navegador não consegue reproduzir audio</p>
                <a href="midia/drumond.wav">Clique aqui para baixar o arquivo WAV</a>
            </audio>
            <h1>Reproduzindo vídeos</h1>
            <video src="midia/meu-video.mp4"></video>
        </picture>
    </body>
    </html>
