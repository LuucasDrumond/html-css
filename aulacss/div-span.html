<!-- a função <div> serve para fazer divisões -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>div e span</title>
        <style type="text/CSS"> 
            #topo {
                background: blue;
            }
            #conteudo {
                background:red;
            }
            .produto{
                background: grey;
                    margin: 10px;
            }
            #rodape{
                background: green;
            }
            .azul {color: blue;}
        
        </style>
            
    </head>
    <body> 
            
        <div id="topo">
            
            <img src="Imagem/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Quem somos</li>
                <li>Contato</li>
            </ul>
        </div>
        <div id="conteudo">
            
            <div class="produto">Produto 1</div>
            <div class="produto">Produto 2</div>
            <div class="produto">Produto 3</div>

        </div>

        <div id="rodape">
            Todos os <span class="azul">direitos</span> reservados 
        </div>
        
        <span id="assinatura">
            Lucas
        </span>
        <span>
            Drumond
        </span>

    </body>
</html>
