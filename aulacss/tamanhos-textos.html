<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tamanhos de Textos</title>
        <style type="text/CSS"> 
        body {font-size:60px;
        }
    
        .texto{
            font-size: 2em;
            /* font-size: 500%
            px = tamanho fixo
            % = tamanho relativo
             em = tamanho relativo ao container pai*/
        }
        .texto2{
            font-size: 1em ;
        }
    
        </style>
            
    </head>
    
    <body> 
            <p class="texto">
                Conteúdo 1
            <p class="texto2">
                Conteúdo 2
            </p>     
    </body>
</html>
